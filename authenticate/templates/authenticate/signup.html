{% extends 'authenticate/base_layout.html' %}
{% block content %}

{% for mesaage in messages %}
<div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="submit" class="close" data-dissmiss="alert" aria-label="Close">
    <span aria-hidded="true">&times;</span>
</button>
</div>
{% endfor %}

<h1>SignUp</h1>
    <form action="/signup" method="POST">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Only letters and numbers" Required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" Required>
        <br>
        <label for="">Laste Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name" Required>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" Required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter you password" Required>
        <br>
        <label for="">Confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm you password" Required>
        <br>
        <button type="submit">Signup</button>
    </form>
{% endblock content %}
