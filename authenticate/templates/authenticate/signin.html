{% extends 'authenticate/base_layout.html' %}
{% block content %}

{% for mesaage in messages %}
<div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="submit" class="close" data-dissmiss="alert" aria-label="Close">
    <span aria-hidded="true">&times;</span>
</button>
</div>
{% endfor %}

<h3>SignIn</h3>
<form action="/signin" method="POST">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter Your User Name" Required>
    <br>
    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Enter Your passsword" Required>
    <br>
    <button type="submit">LogIn</button>
{% endblock content %}
